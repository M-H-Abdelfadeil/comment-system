<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>simple Comment PHP</title>
  </head>
  <body>
    
    <div class="container">
      <div class="row">
        <form class="col-8" method="post">
          <div class="form-group ">
            <label>Username</label>
            <input id="username" type="text" class="form-control" name="username" required maxlength="30" minlength="3">
          </div>
          <div class="form-group">
             <label>Comment</label>
            <textarea  required maxlength="200" minlength="3" id="comment" class="form-control"></textarea>
          </div>
          <div class="form-group">
           <input type="submit" id="btnIns" class="btn btn-primary btn-block" name="insertComment">
          </div>

        </form>
        <div class="mt-5 col-8" id="res"></div>
      </div>
      <div class="row">
        <div class="col-8 bg-dark p-4 rounded" id="box-comments"></div>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
